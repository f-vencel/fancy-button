<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Button</title>
	<link rel="icon" type="image/x-icon" href="./images/chess.png">
	<link rel="stylesheet" href="./style.css">
	<script src="test.js" defer></script>
</head>
<body style="margin: 0px;">
	
	<svg height="22" width="22" class="svg">
		<g style="stroke-width:2; stroke:#000">
			<line x1="1" y1="5" x2="21" y2="5" class="line"></line>
			<line x1="1" y1="11" x2="21" y2="11"></line>
			<line x1="1" y1="17" x2="21" y2="17"></line>
		</g>
	</svg>

	<svg height="40" width="40" class="svg">
		<path d="m11 7 6 3.5-6 3.5V7zm7 13H4V6H3v15h15v-1zm3-2H6V3h15v15zM7 17h13V4H7v13z"></path>
	</svg>
	<div style="margin-left: 10px;">
	<button class="button animateChar">
		<div style="--_i:0" class="char">b</div>
		<div style="--_i:1" class="char">u</div>
		<div style="--_i:2" class="char">t</div>
		<div style="--_i:3" class="char">t</div>
		<div style="--_i:4" class="char">o</div>
		<div style="--_i:5" class="char">n</div>
	</button>
	

</body>
</html>
